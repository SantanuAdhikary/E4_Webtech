<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee example</title>

    <style>
         body marquee:nth-child(3)
         {
            border: 5px solid red;
            
         }
    </style>
</head>
<body>
    <h1> marquee tag example</h1>

    <marquee behavior="" direction="">
        <h2>Breaking News : jana nayagan won't release tomorrow</h2>
    </marquee>

    <marquee behavior="alternate"  direction="down" scrollamount="30" width="800" height="300">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </marquee>

    <marquee behavior="" direction="right" >
        <img src="https://media.tenor.com/5fq2ANoCeWsAAAAM/bird-flying.gif" alt="">

        <img src="https://i.pinimg.com/originals/da/fc/7f/dafc7ff2d8402fe6c289622bf0d9b1df.gif" alt="" height="170">
    </marquee>


    <marquee behavior="" direction="" scrollamount="15">

         <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyZnM1YWwwcDdkN2ljdHplMnd3d3N1M21mbzc1djM2dWk1MHdicDFwbyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/NqYpeCjGW4KEGE7Qir/200w.gif" alt="">

         <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyZnVoYnkxMWdtYm1hZXNxNThuaWdvNHYxeHMyOTJqem1uYXh2ejlnYiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/fstV57yumJ3dMUaYPr/200.gif" alt="">
    </marquee>
</body>
</html>
