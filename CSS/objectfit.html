<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            background-color: lightslategray;
            height: 100vh;
         }

         img{
            border: 4px solid black;
            height: 400px;
            width: 600px;

            object-fit: cover;
            object-position: top;
         }
    </style>

</head>
<body>
    
     <div class="outer">
           <img src="https://img.freepik.com/premium-vector/cartoon-charactor-tom_1115593-426.jpg?semt=ais_user_personalization&w=740&q=80" alt="">
     </div>

</body>
</html>
