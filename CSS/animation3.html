<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 3</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            background: linear-gradient(to right,black,red,black);
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .outer > .inner{
            height: 400px;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 3px 4px 6px rgba(0,0,0,0.7);
         }

         .inner > .circle{
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50%;

            animation: rotateBox 2s linear infinite alternate;
         }


         @keyframes rotateBox { 
            0%{
               transform: translate(0,0);
            }
            25%{
                transform: translate(300px,0);
                background-color: blue;
            }
            50%{
                transform: translate(300px,300px);
                background-color: yellow;
            }
            75%{
                transform: translate(0,300px);
                background-color: pink;
            }
            100%{
               transform: translate(0,0);
            }
         }


         .outer2{
            height: 100vh;
            background: linear-gradient(to right,blue,white);
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .outer2 > .inner2{
            height: 70%;
            width: 85%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 4px 6px 6px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            gap:25px;

         }

         .inner2 > h1{
            font-size: 50px;
            animation: up_down 2s ease-in infinite alternate;
         }


         @keyframes up_down {
            from{
                transform: translateY(-100px);
            }
            to{
                transform: translateY(100px);
                color:red;
                text-shadow: 4px 5px 4px rgba(0,0,0,0.7);
            }
         }

         .inner2 > h1:nth-child(2)
         {
            animation-delay: 0.1s;
         }
         .inner2 > h1:nth-child(3)
         {
            animation-delay: 0.2s;
         }
         .inner2 > h1:nth-child(4)
         {
            animation-delay: 0.3s;
         }
         .inner2 > h1:nth-child(5)
         {
            animation-delay: 0.4s;
         }
         .inner2 > h1:nth-child(6)
         {
            animation-delay: 0.5s;
         }
         .inner2 > h1:nth-child(7)
         {
            animation-delay: 0.6s;
         }
    </style>
</head>
<body>
    
    <div class="outer">
         <div class="inner">
              <div class="circle"></div>
         </div>
    </div>


    <div class="outer2">
          <div class="inner2">
              <h1>S</h1>
              <h1>A</h1>
              <h1>N</h1>
              <h1>T</h1>
              <h1>A</h1>
              <h1>N</h1>
              <h1>U</h1>
          </div>
    </div>
</body>
</html>
