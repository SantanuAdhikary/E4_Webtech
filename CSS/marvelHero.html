<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvel heroes</title>

    <style>
           *{
             padding: 0;
             margin: 0;
             box-sizing: border-box;
           }

           .card{
             height: 100vh;
             display: flex;
             justify-content: center;
             align-items: center;

             background-size: cover;
             background-attachment: fixed;
           }

           #c1{
             background-image: url("https://wallpapercat.com/w/full/6/9/f/319983-3840x2160-desktop-4k-iron-man-background.jpg");
           }

           #c2{
             background-image: url("https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg");
           }
           #c3{
             background-image: url("https://ichef.bbci.co.uk/images/ic/1200x675/p09t1hg0.jpg");
           }
           #c4{
             background-image: url("https://cdn.marvel.com/content/2x/006hbb_ons_mas_mob_01_0.jpg");

             background-position: top;
           }

           .card > h1{
            font-size: 70px;
            text-transform: uppercase;
            color: white;
            letter-spacing: 5px;
            text-shadow: 3px 4px 6px black;
           }

           section{
            height: 100vh;
            background: linear-gradient(to top right,orangered,yellow);
           }
    </style>
</head>
<body>

    <div class="card" id="c1">
         <h1>iron man</h1>
    </div>
    <div class="card" id="c2">
         <h1>captain america</h1>
    </div>
    <div class="card" id="c3">
         <h1>thor</h1>
    </div>
    <div class="card" id="c4">
         <h1>hulk</h1>
    </div>

    <section>

    </section>
    
</body>
</html>
